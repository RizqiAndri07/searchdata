<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Barang</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  </head>
  <body>
    <form class="max-w-md mx-auto m-2">
      <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
      <div class="relative">
        <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
          <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
          </svg>
        </div>
        <input
          type="text"
          id="searchInput" onkeyup="searchBarang()"
          class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Cari nama barang.."
        />
        
      </div>
    </form>
    <div class="relative overflow-x-auto shadow-md sm:rounded-lg m-2">
      <table id="barangTable" class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase dark:text-gray-400">
          <tr>
            <th scope="col" class="px-6 py-3 bg-gray-50 dark:bg-gray-800">Kode</th>
            <th scope="col" class="px-6 py-3">Nama Sparepart</th>
            <th scope="col" class="px-6 py-3 bg-gray-50 dark:bg-gray-800">Lokasi</th>
            <th scope="col" class="px-6 py-3">Stock Awal</th>
            <th scope="col" class="px-6 py-3 bg-gray-50 dark:bg-gray-800">In Stock</th>
            <th scope="col" class="px-6 py-3">Out Stock</th>
            <th scope="col" class="px-6 py-3 bg-gray-50 dark:bg-gray-800">Stock Akhir</th>
            <th scope="col" class="px-6 py-3">Sesuai Lokasi Di Odoo</th>
            <th scope="col" class="px-6 py-3 bg-gray-50 dark:bg-gray-800">Sesuai Qty Di Odoo</th>
            <th scope="col" class="px-6 py-3">Valid Admin</th>
          </tr>
        </thead>
        <tbody>
          <tr class="border-b border-gray-200 dark:border-gray-700"></tr>
        </tbody>
      </table>
    </div>

    <script>
      let data = []; // variabel untuk menyimpan data barang

      function fetchAndDisplayData() {
        fetch("krezt.json")
          .then((response) => response.json())
          .then((jsonData) => {
            data = jsonData; // menyimpan data JSON ke variabel data
            searchBarang(); // memanggil fungsi untuk menampilkan data
          })
          .catch((error) => console.error("Error fetching JSON:", error));
      }

      function searchBarang() {
        const input = document.getElementById("searchInput").value.toLowerCase();
        const tableBody = document.getElementById("barangTable").getElementsByTagName("tbody")[0];
        tableBody.innerHTML = "";

        const filteredData = data.filter((row) => row["Nama Sparepart"].toLowerCase().includes(input));

        filteredData.forEach((row) => {
          const newRow = tableBody.insertRow();
          Object.values(row).forEach((value) => {
            const newCell = newRow.insertCell();
            newCell.textContent = value;
          });
        });
      }
      fetchAndDisplayData();
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
  </body>
</html>
